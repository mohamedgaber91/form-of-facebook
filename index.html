<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css.css">
    

</head>
<body>
    <img src="img.svg" alt="">
    <div class="parent">
        <div class="heading">
            <h3>إنشاء حساب جديد</h3>
            <h4>يتميز بالسرعه والسهوله</h4>
            <form action="">
                 <input type="text" placeholder="اسم العائله" required>
                 <input type="text" placeholder="الاسم الاول" required>
                 <input type="email" placeholder="رقم الهاتف المحمول او البريد الالكتروني" required><br>
                 <input type="password" placeholder="ادخل كلمة السر" required>
                 <h5>تاريخ الميلاد</h5>
                <input list="day" placeholder="" value="15" id="datalist">
                 <datalist id="day">
                     <option value="1"></option>
                     <option value="2"></option>
                     <option value="3"></option>
                     <option value="4"></option>
                     <option value="5"></option>
                     <option value="6"></option>
                     <option value="7"></option>
                     <option value="8"></option>
                     <option value="9"></option>
                     <option value="10"></option>
                 </datalist>
                 <input list="month" placeholder="" value="فبراير"  id="datalist">
                 <datalist id="month">
                    <option value="يناير"></option>
                    <option value="فبراير"></option>
                    <option value="مارس"></option>
                    <option value="ابريل"></option>
                    <option value="مايو"></option>
                    <option value="يونيو"></option>
                    <option value="يونيه"></option>
                    <option value="اغسطس"></option>
                    <option value="سبتمبر"></option>
                    <option value="اكتوبر"></option>
                    <option value="نوفمبر"></option>
                    <option value="ديسمبر"></option>
                </datalist>
                <input list="year" placeholder="" value="2000" id="datalist">
                <datalist id="year">
                    <option value="2000"></option>
                    <option value="2001"></option>
                    <option value="2002"></option>
                    <option value="2003"></option>
                    <option value="2004"></option>
                    <option value="2005"></option>
                    <option value="2006"></option>
                    <option value="2007"></option>
                    <option value="2008"></option>
                    <option value="2009"></option>
                </datalist>
                <h5>النوع</h5><div class="kind3">
                    <input type="radio" id="kind3" value="مخصص" name="kind">
                    <label for="kind3">مخصص</label>
                </div>    

                <div class="kind1">
                    <input type="radio" id="kind1" value="انثي" name="kind">
                    <label for="kind1">انثي</label>
                </div>
                <div class="kind2">
                    <input type="radio" id="kind2" value="ذكر" name="kind">
                    <label for="kind2">ذكر</label>
                </div>
                
                <p>بالنقر على "‏إنشاء حساب في فيسبوك‏"، فإنك توافق على ‏الشروط‏ و‏سياسة البيانات‏ و‏سياسة ملفات تعريف الارتباط‏. ويمكن أن تتلقى إشعارات عبر رسائل SMS من فيسبوك، ويمكنك إلغاء تلقي هذه الإشعارات في أي وقت.</p>
                <button><a href="#">انشاء حساب في فيسبوك</a></button>
                <h6><a href="">هل لديك حساب بالفعل؟</a></h6>



            </form>
        </div>
    </div>
</body>
</html>
